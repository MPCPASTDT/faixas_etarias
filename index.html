<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa Etária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #e30000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cb3838;
        }
        #result {
            margin-top: 20px;
        }
        #result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
       text-align:left ;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Determinação da Faixa Etária</h1>
        <form id="ageForm">
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required min="0" placeholder="Digite a idade">
            <button type="submit">Ver Faixa Etária</button>
        </form>

        <div id="result">
            <h2>Faixa Etária:</h2>
            <p id="ageCategory"></p>
            <img id="ageImage" src="" alt="Imagem Ilustrativa">
        </div>

        <h3>Intervalos de Faixas Etárias</h3>
        <table>
            <tr><th>Faixa Etária</th><th>Intervalo de Idade</th></tr>
            <tr><td>Bebé</td><td>0-2 anos</td></tr>
            <tr><td>Criança</td><td>3-11 anos</td></tr>
            <tr><td>Adolescente</td><td>12-16 anos</td></tr>
            <tr><td>Jovem Adulto</td><td>17-18 anos</td></tr>
            <tr><td>Adulto</td><td>19-49 anos</td></tr>
            <tr><td>Adulto de Meia Idade</td><td>50-65 anos</td></tr>
            <tr><td>Idoso</td><td>66-99 anos</td></tr>
            <tr><td>Lendário</td><td>100-130 anos</td></tr>
            <tr><td>Imortal</td><td>Mais de 130 anos</td></tr>
        </table>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const age = parseInt(document.getElementById('age').value);
            let category = '';
            let imagePath = '';

          
            if (age >= 0 && age <= 2) {
                category = "Bebé";
                imagePath = "imagens/bebe.jpg";  
            } else if (age > 2 && age < 12) {
                category = "Criança";
                imagePath = "imagens/criança.jpg";
            } else if (age >= 12 && age <= 16) {
                category = "Adolescente";
                imagePath = "imagens/adolescente.jpg";
            } else if (age > 16 && age < 18) {
                category = "Jovem Adulto";
                imagePath = "imagens/jovemadulto.jpg";
            } else if (age >= 18 && age < 50) {
                category = "Adulto";
                imagePath = "imagens/adulto.jpg";
            } else if (age >= 50 && age <= 65) {
                category = "Adulto de Meia Idade";
                imagePath = "imagens/adultomeiaidade.jpg";
            } else if (age > 65 && age <= 100) {
                category = "Idoso";
                imagePath = "imagens/idoso.jpg";
            } else if (age > 100 && age <= 130) {
                category = "Lendário";
                imagePath = "imagens/lendario.jpg";
            } else if (age > 130) {
                category = "Imortal";
                imagePath = "imagens/imortal.jpg";
            } else {
                category = "Idade inválida";
                imagePath = "";
            }

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `
                <p><strong>Faixa Etária:</strong> ${category}</p>
                ${imagePath ? `<img src="${imagePath}" alt="${category}" style="max-width: 100%; border-radius: 8px;">` : ''}
            `;
        });
    </script>

</body>
</html>
